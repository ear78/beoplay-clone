
<div class="product-wrapper">
    <div class="product-image-container">
        <img ng-src="{{product.product_image}}"/>
    </div>
    <div class="product-rightside-container">
        <div class="product-title-container">
            <h2>Buy {{product.name}}</h2>
        </div>
        <div class="product-description-container product-bottom-border">
            <p><img ng-src="../img/buttons/check_10.png"/>{{product.description1}}</p>
            <p><img ng-src="../img/buttons/check_10.png"/>{{product.description2}}</p>
            <p><img ng-src="../img/buttons/check_10.png"/>{{product.description3}}</p>
        </div>
        <div class="product-color-container product-bottom-border">
            <h4>Choose Your Colour</h4>
            <p><input type="checkbox" />{{product.color1}}</p>
            <p><input type="checkbox" />{{product.color2}}</p>
            <p><input type="checkbox" />{{product.color3}}</p>
        </div>
        <div class="product-price-container">
            <p><span>usd</span> {{product.price}}</p>
            <div class="product-button-container">
                <div ui-sref="shop" ng-click="addToCart()" class="product-button-green"><img class="product-cart" ng-src="./img/buttons/white_cart.png"/>Buy</div>
            </div>
        </div>
    </div>

</div>
